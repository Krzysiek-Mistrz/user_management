version: '3.8'

services:
  user-service:
    build:
      context: .
      dockerfile: ./DockerFile
    ports:
      - "5000:5000"
    environment:
      MONGODB_URI: mongodb://mongo:27017/user-service
      JWT_SECRET: 06719a22f467add765b21e5861d4c14654dc6089087588097508cef09561451e #REPLACE WITH YOUR JWT KEY!
      PORT: 5000
    depends_on:
      - mongo

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data: